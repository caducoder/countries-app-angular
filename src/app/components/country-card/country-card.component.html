<mat-card [routerLink]="['/', name]" class="country-card" [ngClass]="currentMode === 'light' ? 'light' : 'dark'">
  <img mat-card-image src="{{flag}}" alt="Country flag" height="175">
  <mat-card-content>
    <p class="country-name">{{name}}</p>
    <p><strong>Population:</strong> {{ population }}</p>
    <p><strong>Region:</strong> {{ region }}</p>
    <p><strong>Capital:</strong> {{ capital }}</p>
  </mat-card-content>
</mat-card>
