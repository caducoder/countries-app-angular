<div [ngClass]="currentMode">
  <app-to-top-button></app-to-top-button>
  <main class="container" [ngClass]="currentMode">

    <div class="grid-header">
      <div class="searchbox">
        <mat-icon class="icon" [ngClass]="currentMode">search</mat-icon>
        <input type="text" placeholder="Search for a country..." class="search" [ngClass]="currentMode" #filter
          (input)="filterByName(filter.value)" />
      </div>
      <div>
        <mat-form-field>
          <mat-label>Filter by Region</mat-label>
          <mat-select (selectionChange)="filterByRegion()" [(value)]="selectedRegion" class="region-dropdown"
            panelClass="{{currentMode}}">
            <mat-option></mat-option>
            <mat-option *ngFor="let reg of regions" [value]="reg">
              <span class="reg-option">{{reg}}</span>
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <section class="countries-list">
      <app-country-card *ngFor="let ct of filteredCountries" name="{{ct.name.common}}" population="{{ct.population}}"
        capital="{{ct.capital}}" region="{{ct.region}}" flag="{{ct.flagUrl}}">
      </app-country-card>
    </section>

  </main>

</div>
